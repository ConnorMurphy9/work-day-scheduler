<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
    

      <div class="row">
          <div class="col-1 hour">
           9am
          </div>
      <input class="col-10 description" id="9am" data-hour="9">
      
    </input>
      <button class="col-1 saveBtn" id="9amBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        10am
      </div>
      <input class="col-10 description" id="10am" data-hour="10">
      
    </input>
      <button class="col-1 saveBtn" id="10amBtn">
      
      </button>
    </div>

    
<div class="row">
      <div class="col-1 hour">
        11am
      </div>
      <input class="col-10 description" id="11am" data-hour="11">
      
    </input>
      <button class="col-1 saveBtn" id="11amBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        12pm
      </div>
      <input class="col-10 description" id="12pm" data-hour="12">
      
    </input>
      <button class="col-1 saveBtn" id="12pmBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        1pm
      </div>
      <input class="col-10 description" id="1pm" data-hour="13">
      
    </input>
      <button class="col-1 saveBtn" id="1pmBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        2pm
      </div>
      <input class="col-10 description" id="2pm" data-hour="14">
      
    </input>
      <button class="col-1 saveBtn" id="2pmBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        3pm
      </div>
      <input class="col-10 description" id="3pm" data-hour="15">
      
    </input>
      <button class="col-1 saveBtn" id="3pmBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        4pm
      </div>
      <input class="col-10 description" id="4pm" data-hour="16">
      
    </input>
      <button class="col-1 saveBtn" id="4pmBtn">
      
      </button>
    </div>


    <div class="row">
      <div class="col-1 hour">
        5pm
      </div>
      <input class="col-10 description" id="5pm" data-hour="17">
      
    </input>
      <button class="col-1 saveBtn" id="5pmBtn">
      
      </button>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
